<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        .header-navbar {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            flex-grow: 1;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .navbar ul li a:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 0;
            padding: 20px;
            flex: 1;
            background-color: white;
            min-height: calc(100vh - 60px - 50px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
            .navbar ul li {
                margin: 5px 0;
            }
            .header {
                padding: 10px;
                width: 100%;
            }
            .header h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.2rem;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
    <!-- No toggle button needed for navbar -->
    <script>
        // Placeholder for any future scripts
    </script>
</head>
<body>
    <div class="header-navbar">
        <div class="header">
            <h1>Student Panel</h1>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="{% url 'student_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'student_profile' %}">Profile</a></li>
                <li><a href="{% url 'student_booking' %}">Bookings</a></li>
                <li><a href="{% url 'student_complaint' %}">Complaints</a></li>
                <li><a href="{% url 'student_feedback' %}">Feedback</a></li>
                <li><a href="{% url 'student_logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        <p>&copy; 2025 Student Panel. All rights reserved.</p>
    </div>
</body>
</html>
