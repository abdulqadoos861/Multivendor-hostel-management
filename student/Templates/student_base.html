<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            height: calc(100vh - 60px - 60px);
            position: fixed;
            overflow-y: auto;
            transition: width 0.3s ease, transform 0.3s ease;
        }
        .sidebar h3 {
            padding: 0 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin-bottom: 5px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.2s ease;
        }
        .sidebar ul li a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s ease;
            background-color: white;
            min-height: calc(100vh - 60px - 60px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .sidebar h3 {
                display: none;
            }
            .sidebar ul li a {
                padding: 12px 10px;
                text-align: center;
            }
            .content {
                margin-left: 0;
            }
            .header {
                padding: 10px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.2rem;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
    <!-- Add a toggle button for mobile sidebar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const header = document.querySelector('.header');
            let toggleButton = document.createElement('button');
            toggleButton.innerHTML = 'â˜°';
            toggleButton.style.position = 'absolute';
            toggleButton.style.left = '10px';
            toggleButton.style.top = '10px';
            toggleButton.style.background = 'none';
            toggleButton.style.border = 'none';
            toggleButton.style.color = 'white';
            toggleButton.style.fontSize = '1.5rem';
            toggleButton.style.cursor = 'pointer';
            toggleButton.style.display = 'none';
            
            header.appendChild(toggleButton);
            
            function toggleSidebar() {
                sidebar.classList.toggle('active');
            }
            
            toggleButton.addEventListener('click', toggleSidebar);
            
            function checkScreenSize() {
                if (window.innerWidth <= 768) {
                    toggleButton.style.display = 'block';
                } else {
                    toggleButton.style.display = 'none';
                    sidebar.classList.remove('active');
                }
            }
            
            window.addEventListener('resize', checkScreenSize);
            checkScreenSize();
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Student Panel</h1>
    </div>
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="{% url 'student_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'student_profile' %}">Profile</a></li>
                <li><a href="{% url 'student_booking' %}">Bookings</a></li>
                <li><a href="{% url 'student_complaint' %}">Complaints</a></li>
                <li><a href="{% url 'student_logout' %}">Logout</a></li>
            </ul>
        </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        <p>&copy; 2025 Student Panel. All rights reserved.</p>
    </div>
</body>
</html>
